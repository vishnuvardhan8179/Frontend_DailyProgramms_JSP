<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="">
        <form action="" method="get" autocomplete="on">
            <tr>
                <td><label for="name">FullName</label><sup>*</sup></td>
                <td><input type="text" id="name" name="name" autofocus required>(max 20 char a-z and A-Z)</td>
            </tr>
            <tr>
                <td><label for="lname">LastName</label></td>
                <td><input type="text" id="lname" name="lname" placeholder="enter last name">(max 20 char a-z and A-Z)</td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td>
                    <select name="dob" id="dob">
                        <option value="01">01</option>
                    </select>
                    <select name="dob" id="dob">
                        <option value="january">january</option>
                    </select>
                    <select name="dob" id="dob">
                        <option value="2030">2030</option>
                    </select>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td><label for="gen">GENDER</label></td>
                <td><input type="radio" id="gen" name="gen">male
                    <input type="radio" id="gen" name="gen">female
                </td>
            </tr>
            <tr>
                <td><label for="mail">EMAIL ID</label></td>
                <td><input type="email" id="mail" name="mail"></td>
            </tr>
            <tr>
                <td><label for="phno">MOBILE NO</label></td>
                <td><input type="tel" id="phno" name="phno" maxlength="10" minlength="10"></td>
            </tr>
            <tr>
                <td><label for="add">ADDRESS</label></td>
                <td><textarea name="add" id="add" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">CITY</label></td>
                <td><input type="text" id="city" name="city">(max 20 char a-z and A-Z)</td>
            </tr>
            <tr>
                <td><label for="pin">PIN CODE</label></td>
                <td><input type="tel" id="pin" name="pin">(6 digit number)</td>
            </tr>
            <tr>
                <td><label for="state">STATE</label></td>
                <td>
                    <input list="state">
                    <datalist id="state">
                         <option value="andra pradesh">andra pradesh</option>
                         <option value="telangana">telangana</option>
                         <option value="tamilanadu">tamilanadu</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="country">COUNTRY</label></td>
                <td>
                    <input list="country">
                    <datalist id="country">
                        <option value="india">india</option>
                        <option value="australia">australia</option>
                        <option value="england">england</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="hobbies">HOBBIES</label></td>
                <td>
                    <input type="checkbox" checked>Drawing
                    <input type="checkbox">Singing
                    <input type="checkbox">Dancing <br>
                    <input type="checkbox" type="text">Other <input type="text">
                </td>
             </tr>
             <tr>
                <td><label for="qualification">QUALIFICATION</label></td>
                <td>
                    <table>
                        <tr>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>year of passing</th>
                        </tr>
                        <tr>
                            <td><label for="class">01 ClassX</label></td>
                            <td>
                                <input type="text" id="class" name="class"></td>
                                <td><input type="text" id="class" name="class"></td>
                               <td><input type="text" id="class" name="class">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="class1">02 ClassII</label></td>
                            <td><input type="text" id="class1" name="class1"></td>
                            <td><input type="text" id="class1" name="class1"></td>
                            <td><input type="text" id="class1" name="class1"></td>
                        </tr>
                        <tr>
                            <td><label for="class2">03 Graduation</label>
                            <td><input type="text" id="class2" name="class2"></td>
                            <td><input type="text" id="class2" name="class2"></td>
                            <td><input type="text" id="class2" name="class2"></td>
                        </tr>
                        <tr>
                            <td><label for="class3">04 Master</label></td>
                            <td><input type="text" id="class3" name="class3"></td>
                            <td><input type="text" id="class3" name="class3" ></td>
                            <td><input type="text" id="class3" name="class3"></td>
                        </tr>
                    </table>
                </td>
             </tr>
             <tr>
                <td><label for="course">COURSES <br>APPLIED FOR</label></td>
                <td><input type="checkbox" id="course" name="course">BCA
                    <input type="checkbox" id="course" name="course">Bcom
                    <input type="checkbox" id="course" name="course">Bsc
                    <input type="checkbox" id="course" name="course">BA
                </td>
             </tr>
            <tr>
                    <td colspan="2" align="center"><input type="submit" id="submit" name="submit">
                        <input type="reset" id="reset" name="reset">
                    </td>
             </tr>
        </form>
    </table>
</body>
</html>
