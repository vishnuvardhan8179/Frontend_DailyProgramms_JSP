<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Register</legend>
        <form action="" method="get">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="name"><br>
            <label for="lname">Lname:</label>
            <input type="text" name="lname" id="lname"><br>
            <label for="phno">PHNO:</label>
            <input type="tel" name="phno" id="phno"><br>
            <label for="mail">Gmail:</label>
            <input type="email" id="mail" name="mail"><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>
            <label for="add">Adress:</label>
            <textarea name="add" id="add" cols="30" rows="10"></textarea><br>
            <label for="qulification">Qualification:</label>
            <input list="qualification">
            <datalist id="qualification">
                <option value="BSC">BSC</option>
                <option value="Btech">Btech</option>
                <option value="Bcom">Bcom</option>
            </datalist><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br>
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="hobbies" name="hobbies">playing
            <input type="checkbox" id="hobbies" name="hobbies">singing
            <input type="checkbox" id="hobbies" name="hobbies">acting<br>
            <label for="date">DOB:</label>
            <input type="date" name="date" id="name"> <br>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range">salary <br>
            <label for="file">File:</label>
            <input type="file" name="file" id="file"><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender">male
            <input type="radio" id="gender" name="gender">female<br>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
            <input type="search">
        </form>
    </fieldset>
</body>
</html>
